<div class="container">
  <div class="row">
    <div class="col-md-1">
      
    </div>
    <div class="col-md-10">
	    <div class="form-area">  
	        <form role="form" method="POST" jsf:id="formCliente">
	        <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Cadastrar Lanche</h3>
  				<div class="form-group">
					<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do lanche" 
					jsf:id="nome" 
					jsf:value="#{mbeanCliente.nome}"/>
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="preco" name="preco" placeholder="Preço" 
					jsf:id="preco" 
					jsf:value="#{mbeanCliente.preco}"/>
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade" 
					jsf:id="quantidade" 
					jsf:value="#{mbeanCliente.quantidade}"/>
				</div>
                <div class="form-group">
                	<textarea class="form-control" type="textarea" id="descricao" name="descricao" placeholder="Descrição" maxlength="140" rows="7"
                	jsf:id="descricao" 
					jsf:value="#{mbeanCliente.descricao}"></textarea>                    
                </div>
		        	<button type="submit" id="submit" name="submit" value="Salvar" class="btn btn-success pull-right" style="float:right" 
		        	jsf:id="btnSalvar" jsf:action="#{mbeanCliente.salvar}">Cadastrar</button>
	        	</br>
	        </form>
	    </div>
    </div>
    <div class="col-md-1">
      
    </div>
  </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-md-1">
      
    </div>
    <div class="col-md-10">
		<div class="container">
		    <table class="table table-striped custab">
		    <thead>
		    <!-- <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a> -->
		        <tr>
		            <th>Nome</th>
		            <th>Preço</th>
		            <th>Quantidade</th>
		            <th class="text-center">Ação</th>
		        </tr>
		    </thead>
	            <tr>
	                <td>1</td>
	                <td>News</td>
	                <td>News Cate</td>
	                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
	            </tr>
	            <tr>
	                <td>2</td>
	                <td>Products</td>
	                <td>Main Products</td>
	                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
	            </tr>
	            <tr>
	                <td>3</td>
	                <td>Blogs</td>
	                <td>Parent Blogs</td>
	                <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
	            </tr>
		    </table>
		</div>
    </div>
    <div class="col-md-1">
      
    </div>
  </div>
</div>
